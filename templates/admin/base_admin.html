<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}WilfriedÉducation — Admin{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    :root{--bg-base:#0f1117;--bg-card:#161921;--bg-card-hover:#1e2230;--border:#2a3045;--text-primary:#f0f2f7;--text-secondary:#8892a8;--text-muted:#545d73;--blue:#3b82f6;--radius:10px;--sidebar-w:240px;}
    *{box-sizing:border-box;}body{margin:0;font-family:system-ui,sans-serif;background:var(--bg-base);color:var(--text-primary);min-height:100vh;display:flex;}
    .sidebar{width:var(--sidebar-w);background:var(--bg-card);border-right:1px solid var(--border);padding:16px;flex-shrink:0;}
    .nav-item{display:block;padding:10px 16px;color:var(--text-secondary);text-decoration:none;border-radius:var(--radius);margin:2px 0;}
    .nav-item:hover,.nav-item.active{background:rgba(59,130,246,0.12);color:var(--blue);}
    .main{flex:1;display:flex;flex-direction:column;min-height:100vh;}
    .topbar{padding:14px 24px;background:var(--bg-card);border-bottom:1px solid var(--border);}
    .topbar .sub{font-size:0.8rem;color:var(--text-muted);}
    .content{flex:1;padding:24px;overflow-y:auto;}
    .card{background:var(--bg-card);border:1px solid var(--border);border-radius:14px;overflow:hidden;}
    .badge{display:inline-block;padding:3px 10px;border-radius:20px;font-size:0.7rem;font-weight:600;}
    .badge-blue{background:rgba(59,130,246,0.2);color:var(--blue);}.badge-amber{background:rgba(245,158,11,0.2);color:#f59e0b;}
    .badge-green{background:rgba(34,197,94,0.2);color:#22c55e;}.badge-purple{background:rgba(168,85,247,0.2);color:#a855f7;}
    .btn{display:inline-flex;align-items:center;gap:6px;padding:7px 14px;border-radius:var(--radius);font-size:0.8rem;font-weight:600;cursor:pointer;border:none;text-decoration:none;}
    .btn-primary{background:var(--blue);color:#fff;}.btn-ghost{background:var(--bg-card-hover);color:var(--text-secondary);border:1px solid var(--border);}
    .btn-danger{background:rgba(239,68,68,0.2);color:#ef4444;}.btn-sm{padding:4px 10px;font-size:0.72rem;}
    table{width:100%;border-collapse:collapse;font-size:0.82rem;}
    thead th{text-align:left;padding:10px 12px;color:var(--text-muted);font-weight:600;font-size:0.7rem;text-transform:uppercase;border-bottom:1px solid var(--border);}
    tbody td{padding:11px 12px;border-bottom:1px solid rgba(42,48,69,0.5);color:var(--text-secondary);}
    .filter-chip{display:inline-block;padding:6px 14px;border-radius:20px;border:1px solid var(--border);background:var(--bg-card);color:var(--text-secondary);font-size:0.74rem;text-decoration:none;margin-right:6px;}
    .filter-chip:hover,.filter-chip.active{border-color:var(--blue);color:var(--blue);background:rgba(59,130,246,0.12);}
    .avatar-mini{width:32px;height:32px;border-radius:8px;background:linear-gradient(135deg,var(--blue),#8b5cf6);display:inline-flex;align-items:center;justify-content:center;font-size:0.7rem;font-weight:700;color:#fff;}
    .toggle{position:relative;width:38px;height:21px;cursor:pointer;display:inline-block;}
    .toggle input{opacity:0;width:0;height:0;}
    .toggle .slider{position:absolute;inset:0;background:var(--border);border-radius:21px;transition:0.25s;}
    .toggle .slider::before{content:'';position:absolute;height:15px;width:15px;left:3px;bottom:3px;background:#fff;border-radius:50%;transition:0.25s;}
    .toggle input:checked+.slider{background:#22c55e;}.toggle input:checked+.slider::before{transform:translateX(17px);}
    </style>
</head>
<body>
    {% include "admin/include/sidebar.html" %}

    <div class="main">
        <header class="topbar">
            <h2 id="page-title">{% block page_title %}{% endblock %}</h2>
            <div class="sub" id="page-sub">{% block page_sub %}{% endblock %}</div>
        </header>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% include "admin/modals.html" %}

    <script>
        function navigate(page) {
            window.location.href = "{% url 'admin:dashboard' %}?tab=" + page;
        }
    </script>
</body>
</html>
