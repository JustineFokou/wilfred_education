<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - WilfriedÉducation</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 600: '#2563EB', 700: '#1D4ED8' },
                        accent: { 500: '#F97316', 600: '#EA580C', 700: '#C2410C' }
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        * { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-accent-50 via-white to-primary-50 min-h-screen flex items-center justify-center py-12 px-4">
    
    <div class="max-w-md w-full">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <a href="{% url 'home' %}" class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-accent-500 to-accent-600 rounded-2xl shadow-xl mb-4">
                <i class="fas fa-user-plus text-3xl text-white"></i>
            </a>
            <h2 class="text-3xl font-bold text-gray-900 font-poppins">Créer un Compte</h2>
            <p class="text-gray-600 mt-2">Rejoignez des milliers d'étudiants</p>
        </div>
        
        <!-- Register Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <form method="POST" class="space-y-5">
    {% csrf_token %}

    <!-- Affichage des messages (erreurs / succès) -->
    {% if messages %}
        <div class="space-y-3">
            {% for message in messages %}
                <div class="p-4 rounded-xl {% if message.tags == 'success' %}bg-green-100 text-green-800 border border-green-200{% else %}bg-red-100 text-red-800 border border-red-200{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Prénom & Nom -->
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-user text-accent-600 mr-1"></i>Prénom
            </label>
            <input 
                type="text" 
                name="first_name" 
                required 
                value="{{ old.first_name|default:'' }}"
                class="{{ form_classes.first_name }}"
                placeholder="{{ placeholders.first_name }}"
            >
        </div>
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-user text-accent-600 mr-1"></i>Nom
            </label>
            <input 
                type="text" 
                name="last_name" 
                required 
                value="{{ old.last_name|default:'' }}"
                class="{{ form_classes.last_name }}"
                placeholder="{{ placeholders.last_name }}"
            >
        </div>
    </div>

    <!-- Email -->
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-envelope text-accent-600 mr-2"></i>Adresse Email
        </label>
        <input 
            type="email" 
            name="email" 
            required 
            value="{{ old.email|default:'' }}"
            class="{{ form_classes.email }}"
            placeholder="{{ placeholders.email }}"
        >
    </div>

    <!-- Téléphone -->
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-phone text-accent-600 mr-2"></i>Téléphone
        </label>
        <input 
            type="tel" 
            name="phone" 
            value="{{ old.phone|default:'' }}"
            class="{{ form_classes.phone }}"
            placeholder="{{ placeholders.phone }}"
        >
    </div>

    <!-- Mot de passe -->
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-lock text-accent-600 mr-2"></i>Mot de passe
        </label>
        <div class="relative">
            <input 
                type="password" 
                name="password" 
                id="password"
                required 
                class="{{ form_classes.password }}"
                placeholder="••••••••"
            >
            <button type="button" onclick="togglePassword('password', 'toggleIcon1')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-accent-600">
                <i class="fas fa-eye" id="toggleIcon1"></i>
            </button>
        </div>
        <p class="text-xs text-gray-500 mt-1">Minimum 8 caractères</p>
    </div>

    <!-- Confirmation -->
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-lock text-accent-600 mr-2"></i>Confirmer le mot de passe
        </label>
        <div class="relative">
            <input 
                type="password" 
                name="password_confirm" 
                id="password_confirm"
                required 
                class="{{ form_classes.password_confirm }}"
                placeholder="••••••••"
            >
            <button type="button" onclick="togglePassword('password_confirm', 'toggleIcon2')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-accent-600">
                <i class="fas fa-eye" id="toggleIcon2"></i>
            </button>
        </div>
    </div>

    <!-- Checkbox CGU -->
    <div class="flex items-start">
        <input type="checkbox" required class="w-4 h-4 mt-1 text-accent-600 border-gray-300 rounded focus:ring-accent-500">
        <label class="ml-2 text-sm text-gray-700">
            J'accepte les <a href="#" class="text-accent-600 hover:text-accent-700 font-semibold">Conditions d'utilisation</a> et la 
            <a href="#" class="text-accent-600 hover:text-accent-700 font-semibold">Politique de confidentialité</a>
        </label>
    </div>

    <!-- Bouton -->
    <button type="submit" 
            class="w-full bg-gradient-to-r from-accent-500 to-accent-600 hover:from-accent-600 hover:to-accent-700 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-[1.02]">
        <i class="fas fa-user-plus mr-2"></i>Créer mon Compte
    </button>
</form>
            
            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">Ou s'inscrire avec</span>
                </div>
            </div>
            
            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-4">
                <button class="flex items-center justify-center px-4 py-3 border-2 border-gray-200 rounded-xl hover:border-accent-500 hover:bg-accent-50 transition-all duration-200">
                    <i class="fab fa-google text-xl text-red-500 mr-2"></i>
                    <span class="font-semibold text-gray-700">Google</span>
                </button>
                <button class="flex items-center justify-center px-4 py-3 border-2 border-gray-200 rounded-xl hover:border-accent-500 hover:bg-accent-50 transition-all duration-200">
                    <i class="fab fa-facebook text-xl text-blue-600 mr-2"></i>
                    <span class="font-semibold text-gray-700">Facebook</span>
                </button>
            </div>
            
            <!-- Login Link -->
            <p class="mt-6 text-center text-gray-600">
                Vous avez déjà un compte ? 
                <a href="{% url 'accounts:login' %}" class="text-accent-600 hover:text-accent-700 font-bold">
                    Connectez-vous
                </a>
            </p>
            
            <!-- Back to Home -->
            <div class="mt-4 text-center">
                <a href="{% url 'home' %}" class="text-sm text-gray-500 hover:text-gray-700">
                    <i class="fas fa-arrow-left mr-2"></i>Retour à l'accueil
                </a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId, iconId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        function handleRegister(event) {
            event.preventDefault();
            alert('Fonctionnalité d\'inscription à implémenter avec votre backend !');
            // Ici vous ajouterez votre logique d'inscription
        }
    </script>
</body>
</html>
